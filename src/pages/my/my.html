<ion-header>

  <ion-navbar no-border-bottom color="ty-nav-bar">
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen no-padding no-margin>
<ion-list no-padding no-margin no-lines>
 <ion-list-header no-padding no-margin (click)="headerCliked()">
   <div class="my_list_header">
    <ion-avatar >
      <img src="assets/imgs/1.jpg">
    </ion-avatar>
    <p style="text-transform:none">{{loginName}}</p>
    <ion-icon  class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
   </div>
   <div class="ty-line15"></div>
 </ion-list-header>
 <ion-item no-padding no-margin>
   <div class="info-container"> 
    <img src="assets/imgs/logo.png" alt="">
    <p>商户认证</p>
    <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" float-right></ion-icon>
  </div>
   <div class="ty-line1"></div>
 </ion-item>
 <ion-item no-padding no-margin>
    <div class="info-container"> 
     <img src="assets/imgs/logo.png" alt="">
     <p>收货地址管理</p>
     <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" float-right></ion-icon>
   </div>
    <div class="ty-line1"></div>
  </ion-item>
  <ion-item no-padding no-margin>
      <div class="info-container"> 
       <img src="assets/imgs/logo.png" alt="">
       <p>修改密码</p>
       <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" float-right></ion-icon>
     </div>
      <div class="ty-line1"></div>
  </ion-item>
  <ion-item no-padding no-margin>
      <div class="info-container"> 
       <img src="assets/imgs/logo.png" alt="">
       <p>清除设备连接信息</p>
       <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" float-right></ion-icon>
     </div>
      <div class="ty-line15"></div>
  </ion-item>
  <ion-item no-padding no-margin>
      <div class="info-container"> 
       <img src="assets/imgs/logo.png" alt="">
       <p>商户收款码</p>
       <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" float-right></ion-icon>
     </div>
      <div class="ty-line15"></div>
  </ion-item>
  <ion-item no-padding no-margin (click)="loginOut()">
    <p class="loginout" width="100%" text-center>退出登录</p>
    <div class="ty-line1"></div>
  </ion-item>
</ion-list>
</ion-content>
