<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="list-avatar-page" fullscreen no-padding no-margin>


  <ion-list *ngFor="let item of list" no-padding no-margin>
    
      
      <!-- style="border-top:0.55px none #c8c7cc" -->
        <ion-item class="border-top-none" style="border-top:0.55px none #c8c7cc" (click) = "openDetail(item)" >
          <ion-thumbnail item-start>
            <img style="width:40px;height:40px" [src]=item.icon>
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p >{{item.content}}</p>
          <ion-note item-end>{{item.timestamp}}</ion-note>
        </ion-item>
    
        
    
      </ion-list>
    
</ion-content>
