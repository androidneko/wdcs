<ion-header>

  <ion-navbar>
    <ion-title>筛选</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<ion-item (click)="providerClicked()">
  <h2 class="text">供应商</h2>
  <p class="detall"item-end>{{mitem.merName}}</p>
  <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
</ion-item>
<ion-item (click)="storageClick()" >
    <h2 class="text">仓库</h2>
    <p class="detall"item-end>{{whse.whseName}}</p>
    <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
</ion-item>
<jl-startend-datepicker-item [(createStartDate)]="createStartDate" [(createEndDate)]="createEndDate" >
   
</jl-startend-datepicker-item>
<div class="ty-line15"></div>
  <!-- <ion-item>
    <ion-label >订单号</ion-label>
    <ion-input type="text" placeholder="请输入订单号" [(ngModel)]="orderNo" ></ion-input>
  </ion-item> -->

    <div padding-left class="checkMark" style="width:100%;" >
      <h2 class="col" style="font-size:1.7rem;font-weight:normal;"  class="text" float-left>入库状态</h2>
      <div class="col" float-left text-center>
        <div style="overflow:auto;margin:0 auto;display: inline-block;" >
            <ion-checkbox class="checkbox-md checkbox_normal" color="primary" checked="{{stockStatus==''}}" #stookstaus02 (click)="stookClick(stookstaus02,'')" float-left></ion-checkbox>
            <p float-left>不限</p>
        </div>
      </div>
      <div class="col" float-left text-center>
          <div style="overflow:auto;margin:0 auto;display: inline-block;*display:inline; *zoom:1;" >
              <ion-checkbox class="checkbox-md checkbox_normal" color="primary" checked="{{stockStatus=='01'}}" #stookstaus01 (click)="stookClick(stookstaus01,'01')"  float-left></ion-checkbox>
              <p float-left>已入库</p>
          </div>
        </div>    
        <div class="col" float-left text-center>
            <div style="overflow:auto;margin:0 auto;display: inline-block;*display:inline; *zoom:1;" >
                <ion-checkbox class="checkbox-md checkbox_normal" color="primary" checked="{{stockStatus=='00'}}" #stookstaus00 (click)="stookClick(stookstaus00,'00')"  float-left></ion-checkbox>
                <p float-left>未入库</p>
            </div>
          </div>   
    </div>
    <div padding-left class="ty-line1" float-left></div>
    <div padding-left class="checkMark" style="width:100%;"  >
        <h2 class="col" style="font-size:1.7rem;font-weight:normal;"  class="text" float-left>付款状态</h2>
        <div class="col" float-left text-center>
          <div style="overflow:auto;margin:0 auto;display: inline-block;" >
              <ion-checkbox class="checkbox-md checkbox_normal" color="primary" checked="{{payStatus==''}}" #paystatus02 (click)="payClick(paystatus02,'')" float-left></ion-checkbox>
              <p float-left>不限</p>
          </div>
        </div>
        <div  class="col" float-left text-center>
            <div style="overflow:auto;margin:0 auto;display: inline-block;*display:inline; *zoom:1;" >
                <ion-checkbox class="checkbox-md checkbox_normal" color="primary" checked="{{payStatus=='01'}}" #paystatus01 (click)="payClick(paystatus01,'01')" float-left></ion-checkbox>
                <p float-left>已付款</p>
            </div>
          </div>    
          <div class="col" float-left text-center>
              <div style="overflow:auto;margin:0 auto;display: inline-block;*display:inline; *zoom:1;" >
                  <ion-checkbox class="checkbox-md checkbox_normal" color="primary" checked="{{payStatus=='00'}}" #paystatus00 (click)="payClick(paystatus00,'00')" float-left></ion-checkbox>
                  <p float-left>未付款</p>
              </div>
            </div>    
      </div>
      

</ion-content>
<ion-footer>
        <div  text-center style="width:100%;overflow:auto;position:fixed;bottom:0px;">
      <div class="cancel" float-left col-6 (click)="resetClick()">
        <p>重置</p>
      </div>
      <div class="comfirm" float-left col-6 (click)="comfirm()" >
          <p style="color:white;">确定</p>
      </div>
      
    </div>
 </ion-footer>
