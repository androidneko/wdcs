<ion-header>

  <ion-navbar>
    <ion-title>我的供应商</ion-title>
    <ion-buttons end>
        <button ion-button color="primary" (click)="addBtnCliked()">添加</button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar
  class="msearchbar"
  cancelButtonText="取消"
  placeholder="请输入供应商编号或供应商名称" 
  showCancelButton=true
  float-left
  [(ngModel)]="merName" 
  (keydown)="keydown($event)"
  >
</ion-searchbar>
</ion-header>


<ion-content no-padding>
  <ion-refresher  (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item no-padding *ngFor="let  item of dataArray" (click)="itemClicked(item)" >
      <h3 padding-left>{{item.merName}}</h3>
      <p style="white-space:normal;" padding-left>供应商编号：{{item.streamNo}}</p>
    </ion-item>
    <ion-allitem-showed-bottom *ngIf="dataArray.length>=total&&dataArray.length>0" ></ion-allitem-showed-bottom>
    <ion-custom-empty *ngIf="total==0" ></ion-custom-empty>
  </ion-list>
  <ion-infinite-scroll *ngIf="dataArray.length<total"  (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
      loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
