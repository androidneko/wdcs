<ion-header>
  
    <ion-navbar>
      <ion-title>新增联系人</ion-title>
      <ion-buttons end>
          <button ion-button color="primary" (click)="saveBtnCliked()">保存</button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="ion-content-background-partingline" no-padding>
  <ion-item>
    <ion-label >联系人</ion-label>
    <ion-input  type="text" placeholder="请输入联系人姓名" [(ngModel)]="contactName" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >联系方式</ion-label>
    <ion-input type="text" placeholder="请输入联系方式" [(ngModel)]="telNo"  ></ion-input>
  </ion-item>
</ion-content>
