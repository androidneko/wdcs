<ion-header>

  <ion-navbar>
    <ion-title>供应商详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list style="margin-bottom:58px" >
    <ion-item>
      <ion-label >编号</ion-label>
      <ion-input readonly type="text" placeholder="" value="{{merInfo.streamNo}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >名称</ion-label>
        <ion-input readonly type="text" placeholder="" value="{{merInfo.merName}}"></ion-input>
    </ion-item>
    <div class="ty-line15"></div>
    <ion-item class="contact" *ngFor="let item of merInfo.merContactList" no-padding no-margin >
        
            <div padding-left style="width:100%" item-content>
                <div class="row">
                    <h3>联系人</h3>
                    <p>{{item.contactName}}</p>
                  </div>
                  <div class="ty-line1"></div>
                  <div class="row">
                      <h3>联系方式</h3>
                      <p>{{item.telNo}}</p>
                  </div>
                  <div class="ty-line1"></div>
                  <div style="width:100%" class="row">
                      <ion-checkbox checked="{{item.defaultOrNot=='1'}}" #check (click)="checkClicked(check,item)" ></ion-checkbox>
                      <p class="morenp" style="color:black">设为默认联系方式</p>
                  </div>
            </div>
     </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <div text-center style="width:100%;overflow:auto;position:absolute;bottom:0px">
    <div class="cancel" float-left col-6 (click)="delete()">
      <p>删除</p>
    </div>
    <div class="comfirm" float-left col-6 (click)="change()">
        <p style="color:white;">修改</p>
    </div>
  </div>
</ion-footer>
