<ion-header>

  <ion-navbar>
    <ion-title>选择仓库</ion-title>
    <ion-buttons end *ngIf="addFlag">
      <button ion-button icon-only (click)="addBtnCliked()">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar
  class="msearchbar"
  cancelButtonText="取消"
  placeholder="请输入仓库号或名称" 
  showCancelButton=true
  float-left
  (keydown)="keydown($event)"
  [(ngModel)]="searchContent"
  >
  </ion-searchbar>
</ion-header>


<ion-content no-padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list >
    <ion-item-sliding *ngFor="let  item of dataArray;let idx=index">
      <ion-item no-padding   (click)="itemClicked(item)">
        <h3 padding-left>{{item.warehouseName}}</h3>
        <p padding-left>仓库编号:{{item.warehouseId}}</p>
      </ion-item>
      <ion-item-options side="right" *ngIf="deleteFlag">
        <button ion-button (click)="deleteItem(item,idx)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-allitem-showed-bottom *ngIf="dataArray.length>=total&&dataArray.length>0" ></ion-allitem-showed-bottom>
    <ion-custom-empty *ngIf="total==0"></ion-custom-empty>
  </ion-list>
  <ion-infinite-scroll  *ngIf="dataArray.length<total"  (ionInfinite)="doInfinite($event)" threshold="10%">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
