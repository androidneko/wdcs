<ion-header>
    
      <ion-navbar>
        <ion-title>商品小类</ion-title>
        <!-- <ion-buttons end>
            <button ion-button clear color="primary"> 清空</button>
          </ion-buttons> -->
      </ion-navbar>
      
    </ion-header>
    
    
    <ion-content class="ion-content-background-partingline" no-padding>
      <ion-list style="margin-bottom:58px">
        <ion-item-sliding #msliding  *ngFor="let item of  Category.categoryChild;let idx=index">
            <ion-item (click)="itemClick(item)">
                {{item.customCategoryName}}
            </ion-item>
            <ion-item-options side="right" (ionSwipe)="swipeItem(item)">
              <button ion-button expandable (click)="deleteItem(msliding,item,idx)">
                 删除
              </button>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
 
    
    </ion-content>
    <ion-footer>
      <div class="mbottomBtn" >
        <button   ion-button  clear (click)="newcategory()" >
          新增
        </button>
      </div>
    </ion-footer>
