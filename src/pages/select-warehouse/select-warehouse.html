<ion-header>
<ion-navbar>
    <ion-title>选择仓库</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="addBtnCliked()">添加</button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar class="msearchbar" cancelButtonText="取消" placeholder="请输入仓库号或名称" showCancelButton=true float-left>
  </ion-searchbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item no-padding *ngFor="let item of dataArray" >
      <h3 padding-left>某某供应商</h3>
      <p padding-left>供应商编号:{{item}}</p>
    </ion-item>
  </ion-list>
</ion-content>
