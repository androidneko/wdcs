<ion-header>

  <ion-navbar no-border>
    <ion-title>照片详情</ion-title>

    <ion-buttons end *ngIf="state==1">
      <button ion-button color="white" (click)="done()">完成</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-item *ngIf="state=='1'"  no-lines style="min-height:3.5rem;background-color:rgb(236, 234, 234)">
        <p item-start>请添加3张基础照片(生境、植株为必填，样方标示为选填)</p>
    </ion-item>

  <ion-row>
    <ion-col col-4 *ngFor="let item of dataArray;let idx=index">
      <photo-item  *ngIf="idx < 3" [item]="item" (click)="itemClick(idx)" state="{{state}}"></photo-item>
    </ion-col>
  </ion-row>
  <ion-item no-lines *ngIf="state=='1'"  style="min-height:3.5rem;background-color:rgb(236, 234, 234)">
      <p item-start>请添加1-5张特征照片(花，果实，叶子等，命名须与照片对应)</p>
    </ion-item>
  <ion-row>
      <ion-col col-4 *ngFor="let item of dataArray;let idx=index">
        <photo-item *ngIf="idx > 2" [item]="item" (click)="itemClick(idx)" state="{{state}}"></photo-item>
      </ion-col>
  </ion-row>
    
</ion-content>
