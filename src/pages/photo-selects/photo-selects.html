<ion-header>

  <ion-navbar no-border>
    <ion-title>照片选择</ion-title>

    <!-- <ion-buttons end>
        <button ion-button color="white" (click)="done()">
          完成
        </button>
      </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-item no-lines style="min-height:3.5rem;background-color:rgb(236, 234, 234)">
        <p item-start>请添加3张基础照片(必填)</p>
    </ion-item>

  <ion-row>
    <ion-col col-4 *ngFor="let item of dataArray;let idx=index">
      <photo-item  *ngIf="idx < 3" [item]="item" (click)="itemClick(idx)" state="{{state}}"></photo-item>
    </ion-col>
  </ion-row>
  <ion-item no-lines style="min-height:3.5rem;background-color:rgb(236, 234, 234)">
      <p item-start>请添加1-5张特征照片(至少一张)</p>
    </ion-item>
  <ion-row>
      <ion-col col-4 *ngFor="let item of dataArray;let idx=index">
        <photo-item *ngIf="idx > 2" [item]="item" (click)="itemClick(idx)" state="{{state}}"></photo-item>
      </ion-col>
  </ion-row>
    
</ion-content>
