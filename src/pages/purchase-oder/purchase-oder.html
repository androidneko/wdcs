<ion-header>

  <ion-navbar>
    <ion-title>进货订单</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addBtnCliked()">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
<div style="width:100%;overflow:auto" class="msearchbar" >
    <ion-searchbar
    cancelButtonText="取消"
    placeholder="请输入进货单号或供应商名称" 
    col-10
    float-left
    (keydown)="keydown($event)"
    [(ngModel)]="searchContent" 
    >
  </ion-searchbar>
  <button no-padding no-margin ion-button clear col-2 float-right (click)="rightBtnClicked()">筛选</button>
</div>
</ion-header>
<ion-content no-padding>
  <ion-refresher  (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item *ngFor="let item of dataArray" (click)="itemClicked(item)" no-padding no-margin >
      <h5>进货单号：{{item.orderNo}}</h5>
      <p>供应商名称：{{item.merchantName}}</p>
      <p>进货时间：{{item.createDate | tydate: 'yyyy-MM-dd'}}</p>
      <p>交易金额：{{[item.payAmt,2]|parseAmount}}</p>
      <p>订单状态：<span style="color:red">{{item.payStatus | payStatus}} {{item.stockStatus | stockStatus}}</span></p>
    </ion-item>
    <ion-allitem-showed-bottom *ngIf="dataArray.length>=total&&dataArray.length>0" ></ion-allitem-showed-bottom>
    <ion-custom-empty *ngIf="total==0" ></ion-custom-empty>
  </ion-list>
  <ion-infinite-scroll *ngIf="dataArray.length<total"  (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
      loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
