<ion-header>

  <ion-navbar >
    <ion-title>个人信息</ion-title>
  
  <ion-buttons end>
      <button ion-button color="primary" clear (click)="editButtonPressed()">
          {{buttonTitle}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding no-margin >
<ion-list>
  <ion-item no-lines>
    <ion-avatar item-start (click)="openCamera()">
        <img [src]="avatarUrl">
    </ion-avatar>
    <div float-left>
      <h3>{{nickname}}</h3>
      <p>{{telephone}}</p>
      </div>
  </ion-item>

  <ion-item  style="margin-top:20px;" >
    <ion-icon item-start style="display:inline" name="unlock" color="primary" ios="ios-unlock-outline" md="ios-unlock-outline"></ion-icon>
    <h2 item-start style="display:inline" float-right>昵称</h2>
    <h2 item-end style="display:inline; color:darkgray" *ngIf="!isEditMode" >{{nickname}}</h2>
    <ion-input item-end type="text" maxlength="20" minlength="6" placeholder="请输入昵称" [(ngModel)]="nickname" *ngIf="isEditMode" clearInput="true"></ion-input>
  </ion-item>

  <ion-item   > 
    <h2 item-start style="display:inline">邮箱</h2>
    <h2 item-end style="display:inline; color:darkgray" *ngIf="!isEditMode">{{email}}</h2>
    <ion-input item-end type="email" maxlength="40" minlength="6" placeholder="请输入邮箱" [(ngModel)]="email" *ngIf="isEditMode" ></ion-input>
  </ion-item>

  <ion-item   >
      
    <h2 style="display:inline">性别</h2>
    <h2 item-end style="display:inline; color:darkgray" *ngIf="!isEditMode">{{department}}</h2>
    <ion-multi-picker id="gender" [(ngModel)]="gender" item-content [multiPickerColumns]="genders" doneText="确定" cancelText="取消"></ion-multi-picker>

  </ion-item>

  <ion-item>      
    <h2 style="display:inline">职位</h2>
    <h2 style="display:inline; color:darkgray" *ngIf="!isEditMode">{{position}}</h2>
    <ion-input type="text" maxlength="20" minlength="6" placeholder="请输入职位" [(ngModel)]="position" *ngIf="isEditMode" ></ion-input>
  </ion-item>
</ion-list>
</ion-content>
