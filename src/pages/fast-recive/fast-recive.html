<ion-header>

  <ion-navbar color="ty-nav-bar">

    <ion-title>快速收款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
  <ion-item>
    <ion-label >收款方:</ion-label>
    <ion-input readonly value="15927586031" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >收款金额:</ion-label>
    <ion-input [(ngModel)]="amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >备注:</ion-label>
    <ion-input placeholder="请输入预留信息" [(ngModel)]="premessage"></ion-input>
  </ion-item>
  <p class="mdes">温馨提示:<br>
    1.借记卡是指先存款后消费（或取现）没有透支功能的银行卡。<br>
    2.贷记卡是指发卡行给予持卡人一定信用额度，持卡人可在信用额度内先消费后还款的银行卡。<br>
    3.准贷记卡是指持卡人须先交存一定金额的备用金。当备用金账户余额不足支付时，可信用额度内透支的银行卡。<br>
  </p>
  <div style="position:absolute;bottom:10px;width:100%;padding-left:10px;padding-right:10px" text-center >
      <button style="border-radius:23px;width:100%" ion-button block color="primary" (click)="comfirm()">
        确认支付
      </button>
    </div>
</ion-content>
