<ion-header>
  
    <ion-navbar color="ty-nav-bar">
      <ion-title >忘记密码</ion-title>
    </ion-navbar>
  
  </ion-header>
   
  <ion-content no-padding>
      <ion-item> 
        <ion-label>手 机 号</ion-label>
        <ion-input type="tel" maxlength="11" placeholder="请输入手机号" [(ngModel)]="phoneNum"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>验 证 码</ion-label>
        <ion-input type="number" placeholder="请输入验证码" maxlength="6" [(ngModel)]="verifyCode"></ion-input>
        <button ion-button round outline item-end [ngClass]="{true:'counting',false:'ready'}[isCountingDown]" (click)="getVerifyCodeClicked(phoneNum)">{{valcodebtntext}}</button>
      </ion-item>
      <ion-item>
        <ion-label>设置密码</ion-label>
        <ion-input type="password" placeholder="请输入新密码" minlength="6" maxlength="20" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>确认密码</ion-label>
        <ion-input type="password" placeholder="请确认新密码" maxlength="20" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <div style="margin:20px" >
        <button ion-button block color="primary" round="true" (click)="resetPwd(phoneNum,verifyCode,password,confirmPassword)">
          确定
        </button>
      </div>
</ion-content>
