<ion-header>

  <ion-navbar>
    <ion-title>新增付款单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-item (click)="payerClicked()">
      <p class="text">收款人</p>
      <p class="detall" item-end>{{userName}}</p>
      <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
   
    <ion-item (click)="popMode()">
      <p class="text">结算方式</p>
      <p class="detall" item-end>{{settlementMode.Name}}</p>
      <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
   
    <ion-item >
      <p class="text">付款合计：
        <font color="blacl">{{[receiptsTotal,2]|parseAmount}}</font>
      </p>
      <p class="text">本次核销：
        <font color="red">{{[writeOffTotal,2]|parseAmount}}</font>
      </p>
      <p class="text">本次预收：
        <font color="green">{{[(receiptsTotal-writeOffTotal),2]|parseAmount}}</font>
      </p>
    </ion-item>
    <div class="ty-line15"></div>
    <ion-item (click)="popPurpose()">
      <p class="text">款项用途</p>
      <p class="detall" item-end>{{purposeString}}</p>
      <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
   
    <ion-item (click)="settlementClick()">
      <p class="text">结算账户
        <font color="red">*</font>
      </p>
      <p class="detall" item-end>{{settlementName}}</p>
      <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    
    <ion-item (click)="popPayType()">
      <p class="text">支付方式</p>
      <p class="detall" item-end>{{payTypeString}}</p>
      <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <p  class="text"> 付款金额  <font color="red">*</font></p>
        </ion-label>
      <ion-input (keyup)="keyUp($event)" (keydown)="keydown($event)" placeholder="请输入收款金额" type="number" style="font-size:12px" [(ngModel)]="receiptsTotal"></ion-input>
    </ion-item>
  
  </ion-content>
  <ion-footer>
    <div text-center style="width:100%;overflow:auto;position:absolute;bottom:0px">
      <div class="cancel" float-left col-6 (click)="save()">
        <p>保存</p>
      </div>
      <div class="comfirm" float-left col-6 (click)="comfirm()">
        <p style="color:white;">核销</p>
      </div>
    </div>
  </ion-footer>
