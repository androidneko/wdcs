<!--
  Generated template for the PrConditionChoosePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>筛选</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content no-padding>
      <ion-item  (click)="providersClicked()">
        <h2 class="text">供应商</h2>
        <p class="detall" item-end >{{provider.merName}}</p>
        <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="storageClicked()">
        <h2 class="text">仓库</h2>
        <p class="detall" item-end>{{storage.whseName}}</p>
        <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <jl-startend-datepicker-item [(createStartDate)]="createStartDate" [(createEndDate)]="createEndDate">
        
     </jl-startend-datepicker-item>
     <div class="ty-line15"></div>
    
      <ion-item (click)="productMainCateClicked()">
        <h2 class="text">商品大类</h2>
        <p class="detall" item-end>{{bigCate.customCategoryName}} </p>
        <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="productSubCateClicked()">
        <h2 class="text">商品小类</h2>
        <p class="detall" item-end>{{smallCate.customCategoryName}} </p>
        <ion-icon class="ty-arrow-gray" name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
    
      <div class="ty-line15"></div>
      <div text-center style="width:100%;overflow:auto;position:absolute;bottom:0px">
        <div class="cancel" float-left col-6 (click)="resetClick()">
          <p>重置</p>
        </div>
        <div class="comfirm" float-left col-6 (click)="comfirm()">
          <p style="color:white;">确定</p>
        </div>
    
      </div>
  </ion-content>
