<ion-header>

  <ion-navbar color="ty-nav-bar">
    <ion-title >修改密码</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="okBtnCliked()">确定</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
 
<ion-content no-padding>
    <ion-item> 
      <ion-label>旧 密 码</ion-label>
      <ion-input type="password" maxlength="20" minlength="6" placeholder="请输入旧密码" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新 密 码</ion-label>
      <ion-input type="password" placeholder="请输入新密码" maxlength="20" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input type="password" placeholder="请输入新密码" maxlength="20" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  <div class="tip">
    <ion-label >密码由6-20位英文或数字组成</ion-label>
  </div>
</ion-content>
