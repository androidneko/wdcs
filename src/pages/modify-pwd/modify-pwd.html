<ion-header>

  <ion-navbar no-border>
    <ion-title >修改密码</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content no-padding>
    <div class="tip">
        <ion-label >密码由6-20位英文或数字组成</ion-label>
      </div>
    <ion-item> 
      <ion-icon name="unlock" color="primary" item-left ios="ios-unlock-outline" md="ios-unlock-outline"></ion-icon>
      <ion-input (blur)='blurReset()' type="password" maxlength="20" minlength="6" placeholder="请输入旧密码" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="lock" color="primary" item-left ios="ios-lock-outline" md="ios-lock-outline"></ion-icon>
      <ion-input (blur)='blurReset()' type="password" placeholder="请输入新密码" maxlength="20" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" color="primary" item-left ios="ios-lock-outline" md="ios-lock-outline"></ion-icon>
      <ion-input (blur)='blurReset()' type="password" placeholder="请确认新密码" maxlength="20" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  
    <div style="margin:20px" >
        <button ion-button block color="primary" (click)="okBtnCliked()">
          确定
        </button>
      </div>
</ion-content>
