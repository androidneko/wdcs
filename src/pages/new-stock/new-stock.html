<ion-header>
  
    <ion-navbar>
      <ion-title>新增库位</ion-title>
      <ion-buttons end>
        <button ion-button color="primary" (click)="saveBtnCliked()">保存</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content no-padding>
    <ion-item>
      <ion-label >库位编号</ion-label>
      <ion-input (keydown)=" keydown($event)" type="text" placeholder="若不输入系统将自动生成编码" [(ngModel)]="warehouseId" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >库位名称</ion-label>
        <ion-input (keydown)=" keydown($event)" type="text" placeholder="请输入库位名称" [(ngModel)]="warehouseName" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >所属仓库</ion-label>
        <ion-input disabled (keydown)=" keydown($event)" type="text" placeholder="请输入库位名称"  value="{{storage.warehouseName}}"></ion-input>
    </ion-item>
  </ion-content>
