<ion-header>
  
    <ion-navbar>
      <ion-title>信息修改</ion-title>
      <ion-buttons end>
        <button ion-button color="primary" (click)="saveBtnCliked()">完成</button>
    </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="ion-content-background-partingline" no-padding>
  <ion-list >
    <ion-item>
      <ion-label >编号</ion-label>
      <ion-input type="text" placeholder="若不输入系统将自动生成编码" [(ngModel)]="merInfo.streamNo" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >名称</ion-label>
        <ion-input type="text" placeholder="请输入名称" [(ngModel)]="merInfo.merName" ></ion-input>
    </ion-item>
    <div class="ty-line15"></div>
    <ion-item-sliding *ngFor="let item of merInfo.merContactList;let idx=index">
            <ion-item class="contact"  no-padding no-margin >
                    <div padding-left style="width:100%" item-content>
                        <div class="row">
                            <h3>联系人</h3>
                            <p>{{item.contactName}}</p>
                        </div>
                        <div class="ty-line1"></div>
                        <div class="row">
                            <h3>联系方式</h3>
                            <p>{{item.telNo}}</p>
                        </div>
                            <div class="ty-line1"></div>
                            <div style="width:100%" class="row">
                            <ion-checkbox checked="{{item.defaultOrNot=='1'}}" #check (click)="checkClicked(check,item)" ></ion-checkbox>
                            <p class="morenp" style="color:black">设为默认联系方式</p>
                        </div>
                    </div>     
            </ion-item>
    <ion-item-options side="right" >
        <button ion-button (click)="deleteItem(item,idx)">删除</button>
    </ion-item-options>
    </ion-item-sliding>
 
      <div style="width:100%;background:white">
          <button style="width:100%;height:44px" ion-button clear color="primary" (click)="addContact()" icon-start>
              <ion-icon name="add"></ion-icon>
              继续添加联系人
            </button>
      </div>
      
  </ion-list>
  </ion-content>
