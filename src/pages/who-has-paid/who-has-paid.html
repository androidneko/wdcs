<ion-header>

  <ion-navbar>
    <ion-title>
      收款记录
    </ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="choosebtnClicked()">筛选</button>
    </ion-buttons>
  </ion-navbar>
  <p style="background:rgb(167, 55, 120);color:white;padding:10px;margin:0px;">
    合计收款：<span style="font-size:3.6rem" >{{totalAmt | floatSpliter:"0"}}</span>.<span  style="font-size:1.8rem">{{totalAmt | floatSpliter:"1"}}</span>
  </p>
</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of dataArray" no-padding no-margin>
      <h5>{{item.productName}}</h5>
      <p>客户名称：{{item.merchantName}}</p>
      <p>销售单号：{{item.orderNo}}</p>
      <p>交易时间：{{item.createDate | tydate:"yyyy-MM-dd"}}</p>
      <p>收款额：<span class="amt">{{[item.totalAmt,2] | parseAmount}}</span></p>
    </ion-item>
    <ion-allitem-showed-bottom *ngIf="dataArray.length>=total&&dataArray.length>0"></ion-allitem-showed-bottom>
    <ion-custom-empty *ngIf="total==0"></ion-custom-empty>
  </ion-list>
  <ion-infinite-scroll *ngIf="dataArray.length<total" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
