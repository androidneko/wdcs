<ion-header>

  <ion-navbar>
    <ion-title>post-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-slides pager="true"  style="width:100%;height:170px;">
    <ion-slide *ngFor="let pic of picList">
      <img-lazy-load default="assets/imgs/login_bg.jpg" style="width:100%;height:170px;" src="{{pic.imageUrl}}" ></img-lazy-load>
    </ion-slide>
  </ion-slides>

  <div style="height: 80px;line-height: 80px;text-align: center;">
    <img-lazy-load default="assets/imgs/logo.png" src="{{user.avatar}}"></img-lazy-load>
  </div>

</ion-content>
