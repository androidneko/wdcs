<ion-header>
    
      <ion-navbar>
        <ion-title>系统消息</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content  class="list-avatar-page" fullscreen no-padding no-margin>
    
    
      <ion-list *ngFor="let item of list" no-padding no-margin>
        
          
          <!-- style="border-top:0.55px none #c8c7cc" -->
            <ion-item class="border-top-none" style="border-top:0.55px none #c8c7cc" no-padding>
              <!-- <ion-thumbnail item-start style="margin-top:10px">
                <img style="width:40px;height:40px" src={{item.icon}}>
              </ion-thumbnail> -->
              <div style="float:left;width:20%;text-align:center;">

                <img style="width:40px;height:40px" src={{item.icon}}>
              </div>
              <div style="float:left;width:80%">
                <h2 style="float:left;width:70%">{{item.title}}</h2>
                <h2 style="width:30%;float:left;color:darkgray;text-align:right;padding-right:5px">{{item.timestamp}}</h2>
                <div class="clr"></div>
                 <p style="white-space:normal">{{item.content}}</p>
              </div>
              
              <!-- <ion-note item-end>{{item.timestamp}}</ion-note> -->
            </ion-item>
        

            
        
          </ion-list>
        
    </ion-content>
