<ion-header>

  <ion-navbar no-border>
    <ion-title>添加知情者</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="add()">添加</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-item>
    <ion-label >知情者</ion-label>
    <ion-input  type="text" placeholder="请输入知情者姓名" [(ngModel)]="contactName" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >联系方式</ion-label>
    <ion-input type="text" placeholder="请输入联系方式" [(ngModel)]="telNo"  ></ion-input>
  </ion-item>
</ion-content>
