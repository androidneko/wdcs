<ion-header>

  <ion-navbar no-border>
    <ion-title>添加知情者</ion-title>
    <ion-buttons end>
      <button ion-button color="white" (click)="add()">添加</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-item>
    <ion-label >知情者</ion-label>
    <ion-input  type="text" placeholder="请输入知情者姓名" [(ngModel)]="contactName" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >手机号</ion-label>
    <ion-input type="text" maxlength="11" placeholder="请输入手机号" [(ngModel)]="mobile"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >座机</ion-label>
    <ion-input type="text" maxlength="11" placeholder="请输入座机号" [(ngModel)]="telNo" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Email</ion-label>
    <ion-input type="text" maxlength="11" placeholder="请输入Email" [(ngModel)]="email"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >QQ</ion-label>
    <ion-input type="text" maxlength="11" placeholder="请输入QQ号" [(ngModel)]="qq"  ></ion-input>
  </ion-item>
</ion-content>
