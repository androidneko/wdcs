<ion-header>

  <ion-navbar color="ty-nav-bar">
    <ion-title>订单支付</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
<p>{{merchantname}}</p>
<div class="ty-line15"></div>
<div style="position:absolute;bottom:0px;width:100%;overflow:auto;" text-center >
<div class="ty-line15" style="width:100%" float-left></div>
<div class="orderDetail" style="width:75%"float-left>
  <p class="p1" style="width:100%">合计:<font color="#FF0000">{{totalMoney}}</font>元</p>
  <p class="p2" style="width:100%">应付金额:<font color="#FF0000">{{realMoney}}</font>元</p>
</div>
<div class="buttomBtn" style="width:25%" float-left><p>确认支付</p></div>
</div>
</ion-content>
