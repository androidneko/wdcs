<ion-header>
  
    <ion-navbar>
      <ion-title>库位</ion-title>
      <ion-buttons end>
        <button ion-button color="primary" (click)="addBtnCliked()">添加</button>
      </ion-buttons>
    </ion-navbar>
    <ion-searchbar
    class="msearchbar"
    cancelButtonText="取消"
    placeholder="请输入库位编号或库位" 
    showCancelButton=true
    float-left
    (keydown)="keydown($event)"
    [(ngModel)]="searchContent" 
    >
    </ion-searchbar>
</ion-header>
  
  
  <ion-content no-padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list  >
  <ion-list-header>
    <h3>仓库：{{storage.warehouseName}}</h3>
  </ion-list-header>
  <ion-item-sliding *ngFor="let  item of dataArray;let idx=index">
    <ion-item no-padding   (click)="itemClicked(item)">
      <h3 padding-left>{{item.storagebinName}}</h3>
      <p padding-left>库位编号:{{item.storagebinId}}</p>
    </ion-item>
    <ion-item-options side="right" *ngIf="deleteFlag">
      <button ion-button (click)="deleteItem(item,idx)">删除</button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-allitem-showed-bottom *ngIf="dataArray.length>=total&&dataArray.length>0" ></ion-allitem-showed-bottom>
  <ion-custom-empty *ngIf="total==0"></ion-custom-empty>
</ion-list>

<ion-infinite-scroll  *ngIf="dataArray.length<total"  (ionInfinite)="doInfinite($event)" threshold="10%">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
