<ion-header>

  <ion-navbar>
    <ion-title>结算账户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div style="width:100%;overflow:auto" class="msearchbar">
        <ion-searchbar  cancelButtonText="取消" placeholder="搜索" float-left (keyup)="onkey($event)" [(ngModel)]="searchContent">
        </ion-searchbar>
      </div>
      <ion-list >
        <ion-item *ngFor="let item of dataArray" (click)="itemClick(item)">
            <p>账户名称：{{item.accName}}</p>
            <p>银行账号：{{item.accNo}}</p>
            <p>开户银行：{{item.bankName}}</p>
        </ion-item>
      </ion-list>
</ion-content>
