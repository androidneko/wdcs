<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">

        <ion-list>
            <ion-list-header>
              Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let page of loggedOutPages" (click)="openPage(page)">
              <ion-icon item-start [name]="page.icon" [color]="isActive(page)"></ion-icon>
              {{page.title}}
            </button>
          </ion-list> 
      </ion-content>
  
    </ion-menu>
  
    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">

        <ion-list>
            <ion-list-header>
              Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let page of loggedInPages" (click)="openPage(page)">
              <ion-icon item-start [name]="page.icon" [color]="isActive(page)"></ion-icon>
              {{page.title}}
            </button>
          </ion-list> 
      </ion-content>
  
    </ion-menu>
  
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
  
  </ion-split-pane>
